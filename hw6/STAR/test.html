<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.rate {
			margin: 0;
			padding: 0;
			font-size: 0;
		}

		.rate:hover .star {
			color: #06c;
		}

		.star {
			margin: 0;
			padding: 0;
			display: inline-block;
			font-size: 16px;
			color: #fff;
			text-shadow:
				0 1px #06c,
				0 -1px #06c,
				1px 0 #06c,
				-1px 0 #06c;
		}

		.star:before {
			content: '\2605';
		}

		.rate .star:hover~.star {
			color: #fff;
		}
	</style>
</head>

<body>
	<ul class="rate">
		<li class="star"></li>
		<li class="star"></li>
		<li class="star"></li>
		<li class="star"></li>
	</ul>
</body>

</html>
