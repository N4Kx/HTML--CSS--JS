<!DOCTYPE html>
<html>

<head>
	<meta charset=UTF-8>
	<title>LINKS</title>
	<style>
		div {
			margin-bottom: 10px;
		}

		a {
			color: green;
		}

		a:hover {
			color: red;
			text-decoration: none;
		}

		div:nth-of-type(1) a {
			padding: 5px;
		}

		div:nth-of-type(1) a::after {
			content: url('img/brd.png');
			padding: 0 5px;
		}

		div:nth-of-type(1) a:last-child::after {
			content: none;
		}

		div:nth-of-type(2) a {
			border-right: 3px solid red;
			padding: 5px 10px;
		}

		div:nth-of-type(2) a:last-child {
			border-right: none;
		}

		div:nth-of-type(3) a {
			padding: 0 5px;
		}

		div:nth-of-type(3) a::after {
			content:'|';
			color: red;
			font-weight: 900;
			font-size: 30px;
			padding: 0 5px;
		}

		div:nth-of-type(3) a:last-child::after {
			content: none;
		}
	</style>
</head>

<body>
	<div>
		<a href="#">первая ссылка</a>
		<a href="#">вторая ссылка</a>
		<a href="#">третья ссылка</a>
		<a href="#">четвертая ссылка</a>
		<a href="#">пятая ссылка</a>
		<!--Ссылки строчный элемент. Простые ссылки, в стилях с псевдомэлементом ::after задана разделяющая картинка. В последнем элементе убрано содержимое. Недостатки - нужно подготавливать картинку нужной высоты/толщины. При изменении размера шрифтов - придется менять размеры картинки.-->
	</div>

	<div>
		<a href="#">первая ссылка</a>
		<a href="#">вторая ссылка</a>
		<a href="#">третья ссылка</a>
		<a href="#">четвертая ссылка</a>
		<a href="#">пятая ссылка</a>
		<!--Ссылки строчный элемент. Правая рамка для всех ссылок. Для последней ссылки рамка обнулена-->
	</div>

	<div>
		<a href="#">первая ссылка</a>
		<a href="#">вторая ссылка</a>
		<a href="#">третья ссылка</a>
		<a href="#">четвертая ссылка</a>
		<a href="#">пятая ссылка</a>
		<!--Ссылки строчный элемент. Разделители - символ. Символ может отсутствовать в каких-то шрифтах.-->
	</div>
</body>

</html>
